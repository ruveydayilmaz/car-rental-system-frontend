<caption>Brands</caption>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Brand Id</th>
            <th>Brand Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.brandId}}</td>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>
</table>
